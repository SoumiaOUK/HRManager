<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
        /* Adjust styles as needed */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .vh-100 {
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            box-shadow: none;
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #8821ef; /* Purple color */
            box-shadow: 0 0 10px rgba(136, 33, 239, 0.3);
        }
        .login-form .btn-primary {
            background-color: #8821ef; /* Purple color */
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-form .btn-primary:hover {
            background-color: #6a1bd1; /* Darker purple on hover */
        }
        .login-form .form-check-label {
            font-weight: normal;
        }
        .login-form .forgot-password {
            text-align: right;
            font-size: 14px;
        }
        .login-form .forgot-password a {
            color: #8821ef; /* Purple color */
            text-decoration: none;
        }
    </style>
</head>

<body>

<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="HR Management Image">
            </div>
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center mb-4">Welcome to HR Manager</h2>
                    <form th:action="@{login}" method="post" class="login-form">
                        <div class="form-group">
                            <input type="text" id="username" class="form-control"
                                   placeholder="Username" name="username" required>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" class="form-control"
                                   placeholder="Password" name="password" required>
                        </div>

                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <div class="form-group forgot-password">
                            <a href="#" class="text-body">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
