<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Assign Bonus</title>
</head>
<body>
<div layout:fragment="content">
    <div style="margin-top: 150px; margin-left: 15px" >
    <form th:action="@{saveBonus}" th:method="POST">
        <div>
            <label for="ammount">Amount:</label>
            <input type="number" id="ammount" name="ammount" >
        </div>
        <div>
            <label for="awardDate">Award Date:</label>
            <input type="date" id="awardDate" name="awardDate" >
        </div>
        <div>
            <label for="RecipientID">Reciepent:</label><br>
            <select multiple id="RecipientID" name="RecipientID" class="form-select" >
                <option th:each="executor, iterStat  : ${emps}" th:value="${executor.idPerson}">
                    <span th:text="${executor.firstName + ' ' + executor.lastName}"></span>
                    <span th:if="${!iterStat.last}"><br></span>
                    </span>
                </option>
            </select>
            <!-- select reciepent -->
        </div>
        <div>
            <label for="task">Task:</label>
            <!-- select task -->
            <select id="task" name="task">
                <option th:each="task : ${tasks}" th:value="${task.idTask}" th:text="${task.description}"></option>
            </select>

        </div>
        <button type="submit">Create Bonus</button>
    </form>
    </div>
</div>
</body>
</html>
