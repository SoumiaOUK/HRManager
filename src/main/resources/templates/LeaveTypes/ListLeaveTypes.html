<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
    <meta charset="UTF-8">
    <title>List leave types</title>

</head>
<body>
<div style="margin-top: 150px; margin-left: 100px" layout:fragment="content">
    <h2>List Leave's Types</h2>

    <div class="container">
        <div class="row">
            <div class="col">
                <a href="createLeaveType" class="btn btn-success" style="background-color: #c64cf8"><i class="bi bi-plus-circle-dotted"></i> Add new Type </a>
            </div>
        </div>
    </div>

    <table class="table align-middle mb-0">
        <thead class="bg-dark text-white">
        <tr>

            <th>Label</th>
            <th>Duration</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.labelle}"></td>
            <td th:text="${type.duration}"></td>
            <td th:text="${type.description}"></td>


            <td>
                <a th:href="@{deleteLeaveType(id=${type.idType})}" onclick="return confirm('Etes vous sur de vouloir supprimer cet employe')"><i class="bi bi-trash3"></i></a>
                <a th:href="@{showLeaveType(id=${type.idType})}"><i class="bi bi-pencil-square"></i></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
