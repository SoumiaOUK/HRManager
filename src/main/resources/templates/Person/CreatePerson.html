<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template.html"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th-Add Employee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css"> <!-- Ajouter votre fichier CSS personnalisÃ© ici -->
  <style>
    /* Additional custom styles */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .form-container h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div style="margin-top: 150px; margin-left: 100px" layout:fragment="content">

<div class="container mx-auto px-4 py-8 max-w-lg">
<div class="form-container">
  <h1 class="text-3xl font-bold mb-8 text-center">Add New Employee</h1>

  <!-- Error message display -->
  <div th:if="${errorMessage}" class="alert alert-danger text-red-500 bg-red-100 border border-red-300 px-4 py-2 rounded mb-4" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
  <!-- Form -->
  <form th:action="@{savePerson}" method="post" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="firstName" class="block mb-1">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-input rounded">
      </div>
      <div class="form-group">
        <label for="lastName" class="block mb-1">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-input rounded">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="email" class="block mb-1">Email:</label>
        <input type="text" id="email" name="email" class="form-input rounded">
      </div>
      <div class="form-group">
        <label for="departement" class="block mb-1">Department:</label>
        <input type="text" id="departement" name="departement" class="form-input rounded">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="solde_conge" class="block mb-1">Solde Conge:</label>
        <input type="text" id="solde_conge" name="soldeConges" class="form-input rounded">
      </div>
      <div class="form-group">
        <label for="role" class="block mb-1">Role:</label>
        <select id="role" name="role" class="form-select rounded">
          <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}"></option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="myManager" class="block mb-1">Manager:</label>
      <select id="myManager" name="myManager" class="form-select rounded">
        <option th:each="manager : ${managers}" th:value="${manager.idPerson}" th:text="${manager.idPerson}"></option>
      </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Enregistrer</button>
  </form>

  <!-- Footer -->
  <footer class="text-center mt-8">
    <a href="employeList" class="text-blue-500 hover:text-blue-600 underline">Liste employes</a>
  </footer>
</div>
</div>

</div>
<!-- Animation Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</body>
</html>
