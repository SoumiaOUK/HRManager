<html lang="fr" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <title>Th-Add Employe</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<h1>Ajouter un employe</h1>
<br>
<form th:action="@{savePerson}" method="post">
  <div>
    <!-- Add this block to display the error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <p th:text="${errorMessage}"></p>
    </div>

    <div class="row g-5">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="name"> firstName:</label>
          <input type="text" for="firstName" id="name" name="firstName">
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="lastName">lastName</label>
          <input type="text" id="lastName" name="lastName">
        </div>
      </div>
    </div>
    <br>
    <div class="row g-5">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="email">Email : </label>
          <input type="text" name="email" id="email">
        </div>
      </div>

      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="departement">departement : </label>
          <input type="text" name="departement" id="departement">
        </div>
      </div>
    </div>
    <br>

    <div class="row g-5">
      <!--
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="solde_conge">Solde Conge : </label>
          <input type="text" name="soldeConges" id="solde_conge">
        </div>
      </div>
      -->
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="role">Role : </label>
          <select id="role" name="role">
            <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}"></option>
          </select>
        </div>
      </div>
      <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label for="myManager" class="form-label">myManager</label>
        <select id="myManager" name="myManager" class="form-select" required>
          <option th:each="manager : ${managers}" th:value="${manager.idPerson}" th:text="${manager.idPerson}"></option>
        </select>
        <div class="invalid-feedback">Please select a manager for this new employee</div>
      </div>
      </div>

    </div>
    <br>
    <input type="submit" value="Enregistrer">
  </div>
  <br>
  <footer>
    <a href="employeList" />Liste employes
  </footer>

</form>
</body>
</html>
