<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th - Employe List</title>
</head>
<body>
<header>
    <h1>Employe List</h1>
    <br>
</header>
<main>
    <a th:text="${#authentication.name}">
        {username}
    </a>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="createPerson" class="btn btn-success" style="background-color: #c64cf8"><i class="bi bi-plus-circle-dotted"></i> Add Employe</a>
            </div>
        </div>
    </div>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Id</th> <th>Nom</th> <th>Prenom</th> <th>email</th> <th>Role</th> <th>Service</th> <th>Solde conge</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employe:${empTh}">
            <td th:text="${employe.idPerson}"></td>
            <td th:text="${employe.firstName}"></td>
            <td th:text="${employe.lastName}"></td>
            <td th:text="${employe.email}"></td>
            <td th:text="${employe.role}"></td>
            <td th:text="${employe.departement}"></td>
            <td th:text="${employe.soldeConges}"></td>
            <td><a th:href="@{deleteEmploye(id=${employe.idPerson})}" onclick="return confirm('Etes vous sur de vouloir supprimer cet employe')">Delete</a></td>
            <td><a th:href="@{showEmploye(id=${employe.idPerson})}">modifier</a></td>
        </tr>
        </tbody>
    </table>
</main>
<br>
<footer>
    <!--
        Ce boutton n'est pas visible que pour MANAGER
    -->
    <a th:if="${authorization.expression('hasRole(''ROLE_MANAGER'')')}" href="createEmploye">ajouter employe</a>
</footer>
</body>
</html>
