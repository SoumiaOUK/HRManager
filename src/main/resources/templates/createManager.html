<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<title>Th-Add Employe</title>
<head>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<h1>Add Manager</h1>
<br>
<form th:action="@{saveEmploye}" method="post">
  <div>
    <!-- Add this block to display the error message -->
    <div class="row g-5">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="name"> firstName:</label>
          <input type="text" for="firstName" id="name" name="firstName">
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="lastName">lastName</label>
          <input type="text" id="lastName" name="lastName">
        </div>
      </div>
    </div>
    <br>
    <div class="row g-5">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="email">Email : </label>
          <input type="text" name="email" id="email">
        </div>
      </div>

      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="departement">departement : </label>
          <input type="text" name="departement" id="departement">
        </div>
      </div>
    </div>
    <br>
    <div class="row g-5">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <label for="solde_conge">Solde Conge : </label>
          <input type="text" name="soldeConges" id="solde_conge">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="role" class="block mb-1">Role:</label>
          <select id="role" name="role" class="form-select rounded">
            <option th:each="role : ${roles}" th:value="${role.role}" th:text="${role.role}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="myManager" class="block mb-1">Manager:</label>
          <select id="myManager" name="myManager" class="form-select rounded">
            <option th:each="manager : ${managers}" th:value="${manager.idPerson}" th:text="${manager.idPerson}"></option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <input type="submit" value="Enregistrer">
  </div>
  <br>
  <footer>
    <a href="employeList" />Liste employes
  </footer>
</form>
</body>
</html>
